<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="pokemon-logo.png" alt="" style="width: 350px" />
        <form class="header-form">
          <input type="text" />
          <button href=""><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
      <div class="pokedex">
        <div class="pokemon">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
            alt=""
          />
          <p>#0001</p>
          <div class="stats">
            <span class="name">Name : Bulbasaur</span>
            <span class="category">Category : Seed </span>
            <span class="abilities">Abilities : Overgrow </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- CUSTOM JS -->
  <script src="index.js"></script>
</html>
